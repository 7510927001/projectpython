<!DOCTYPE html>
<html>
  <head>
    <title>Video Upload</title>
  </head>
  <body>
    <h1>Upload a Video</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".mp4, .avi, .mov" required>
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
